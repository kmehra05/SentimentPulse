name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create Babel config
        run: |
          echo "module.exports = { presets: [['@babel/preset-env', { targets: { node: 'current' } }]] };" > babel.config.js

      - name: Create Jest config
        run: |
          echo "module.exports = { transform: { '^.+\\\\.js$': 'babel-jest' }, testEnvironment: 'node', transformIgnorePatterns: ['/node_modules/(?!(bson|other-dependencies)/)'], };" > jest.config.js

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          IBM_API_KEY: ${{ secrets.IBM_API_KEY }}
          IBM_SERVICE_URL: ${{ secrets.IBM_SERVICE_URL }}
          PORT: ${{ secrets.PORT }}
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pip
        run: sudo apt-get install -y python3-pip

      - name: Install AWS EB CLI
        run: pip3 install awsebcli --upgrade --user

      - name: Add EB CLI to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          APPLICATION_NAME: ${{ secrets.APPLICATION_NAME }}
          ENVIRONMENT_NAME: ${{ secrets.ENVIRONMENT_NAME }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          IBM_API_KEY: ${{ secrets.IBM_API_KEY }}
          IBM_SERVICE_URL: ${{ secrets.IBM_SERVICE_URL }}
          PORT: ${{ secrets.PORT }}
        run: |
          eb init -p node.js $APPLICATION_NAME --region $AWS_REGION --interactive
          eb use $ENVIRONMENT_NAME
          echo "MONGODB_URI=$MONGODB_URI" > .env
          echo "IBM_API_KEY=$IBM_API_KEY" >> .env
          echo "IBM_SERVICE_URL=$IBM_SERVICE_URL" >> .env
          echo "PORT=$PORT" >> .env
          eb deploy --staged
