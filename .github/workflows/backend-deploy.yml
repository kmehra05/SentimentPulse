name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create Babel config
        run: |
          echo "module.exports = { presets: [['@babel/preset-env', { targets: { node: 'current' } }]] };" > babel.config.js

      - name: Create Jest config
        run: |
          echo "module.exports = { transform: { '^.+\\\\.js$': 'babel-jest' }, testEnvironment: 'node', transformIgnorePatterns: ['/node_modules/(?!(bson|other-dependencies)/)'], };" > jest.config.js

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          IBM_API_KEY: ${{ secrets.IBM_API_KEY }}
          IBM_SERVICE_URL: ${{ secrets.IBM_SERVICE_URL }}
          PORT: ${{ secrets.PORT }}
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install pip
        run: sudo apt-get install -y python3-pip

      - name: Install AWS EB CLI
        run: pip3 install awsebcli --upgrade --user

      - name: Add EB CLI to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate Deployment Package
        run: zip -r /tmp/nodejs-app-build.zip .

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.APPLICATION_NAME }}
          environment_name: ${{ secrets.ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: /tmp/nodejs-app-build.zip


