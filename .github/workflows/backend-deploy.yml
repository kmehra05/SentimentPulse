name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Create Babel config
        run: |
          echo "module.exports = { presets: [['@babel/preset-env', { targets: { node: 'current' } }]] };" > babel.config.js
        working-directory: backend

      - name: Create Jest config
        run: |
          echo "module.exports = { transform: { '^.+\\\\.js$': 'babel-jest' }, testEnvironment: 'node', transformIgnorePatterns: ['/node_modules/(?!(bson|other-dependencies)/)'], };" > jest.config.js
        working-directory: backend

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          IBM_API_KEY: ${{ secrets.IBM_API_KEY }}
          IBM_SERVICE_URL: ${{ secrets.IBM_SERVICE_URL }}
          PORT: ${{ secrets.PORT }}
        run: npm test
        working-directory: backend

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          APPLICATION_NAME: ${{ secrets.APPLICATION_NAME }}
          ENVIRONMENT_NAME: ${{ secrets.ENVIRONMENT_NAME }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          IBM_API_KEY: ${{ secrets.IBM_API_KEY }}
          IBM_SERVICE_URL: ${{ secrets.IBM_SERVICE_URL }}
          PORT: ${{ secrets.PORT }}
        run: |
          npm install -g awsebcli
          cd backend
          eb init -p node.js $APPLICATION_NAME --region $AWS_REGION --interactive false
          echo "MONGODB_URI=$MONGODB_URI" >> .elasticbeanstalk/.env
          echo "IBM_API_KEY=$IBM_API_KEY" >> .elasticbeanstalk/.env
          echo "IBM_SERVICE_URL=$IBM_SERVICE_URL" >> .elasticbeanstalk/.env
          echo "PORT=$PORT" >> .elasticbeanstalk/.env
          eb use $ENVIRONMENT_NAME
          eb deploy
